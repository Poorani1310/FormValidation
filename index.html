<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

</head>
<body>
    
    <!--form-->
    <section class="bg-gray-100 py-12">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center">
          <h2 class="text-3xl font-extrabold text-gray-900 sm:text-4xl">
            Get in Touch
          </h2>
          <p class="mt-4 text-lg leading-6 text-gray-600">
            Have a question or want to work together? Fill out the form below
          </p>
        </div>
        <div class="mt-10 sm:mt-12">
          <form action="#" method="POST" class="max-w-xl mx-auto">
            <div class="grid grid-cols-1 gap-y-6">
              <!-- Name Field -->
              <div>
                <label for="name" class="sr-only">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Your Name"
                  required
                  class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                />
                <p id = "name_p" class="text-red-500">Enter a valid Name - minimum 1 character</p>
              </div>
              <!-- Email Field -->
              <div>
                <label for="email" class="sr-only">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Your Email"
                  required
                  class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                />
                <p id = "email_p" class="text-red-500">Enter a valid E-mail Address</p>
              </div>
              <!-- Message Field -->
              <div>
                <label for="message" class="sr-only">Message</label>
                <input
                  name="message"
                  id="message"
                  type="password"
                  placeholder="Your Password"
                  required
                  class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                ></input>
                <p id = "pwrd_p" class="text-red-500">Enter a valid Password - minimum 6 characters</p>
              </div>
              <!-- Submit Button -->
              <div>
                <button
                  id = "send"
                  type="submit"
                  class="w-full inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
                         bg-gray-400 opacity-50 cursor-not-allowed" 
                >
                  Send Message
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

</body>

<script src="./index.js"></script>
</html>
